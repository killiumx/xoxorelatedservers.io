<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Shipment - SwiftShip Logistics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a56db;
            --primary-dark: #0f3a94;
            --secondary: #0891b2;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --border: #e2e8f0;
            --success: #059669;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .logo {
            font-family: 'Sora', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: white;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            margin-bottom: 2rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 1;
        }

        /* Search Card */
        .search-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
        }

        .search-card h2 {
            font-family: 'Sora', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .search-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 86, 219, 0.1);
        }

        .search-btn {
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 86, 219, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hint {
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 0.75rem;
        }

        /* Debug Info */
        .debug-info {
            background: #1e293b;
            color: #10b981;
            padding: 1rem;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            margin-top: 1rem;
            display: none;
        }

        .debug-info.show {
            display: block;
        }

        /* Results Card */
        .results-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .results-card.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tracking-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .tracking-number {
            font-family: 'Sora', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .tracking-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .status-badge {
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
        }

        .status-in-transit {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-delivered {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-out-for-delivery {
            background: #e0e7ff;
            color: #3730a3;
        }

        .status-exception {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Package Info */
        .package-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .info-item {
            padding: 1rem;
            background: var(--light);
            border-radius: 12px;
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-weight: 600;
            color: var(--dark);
            font-size: 1rem;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 2.5rem;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0.75rem;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }

        .timeline-item {
            position: relative;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-dot {
            position: absolute;
            left: -1.875rem;
            top: 0.25rem;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            border: 3px solid var(--primary);
            background: white;
            z-index: 1;
        }

        .timeline-dot.active {
            background: var(--primary);
            box-shadow: 0 0 0 4px rgba(26, 86, 219, 0.2);
        }

        .timeline-content {
            background: var(--light);
            padding: 1.25rem;
            border-radius: 12px;
        }

        .timeline-time {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
        }

        .timeline-status {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.25rem;
        }

        .timeline-location {
            font-size: 0.9rem;
            color: var(--gray);
        }

        /* Alert */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }

        /* Spinner */
        .spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .search-btn.loading .spinner {
            display: inline-block;
        }

        .search-btn.loading span:first-child {
            display: none;
        }

        /* Empty State */
        .empty-timeline {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            background: var(--light);
            border-radius: 12px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .search-card, .results-card {
                padding: 2rem 1.5rem;
            }

            .search-form {
                flex-direction: column;
            }

            .package-info {
                grid-template-columns: 1fr;
            }

            .tracking-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
            Back to Home
        </a>

        <div class="header">
            <div class="logo">SwiftShip</div>
            <p class="subtitle">Track your package in real-time</p>
        </div>

        <div class="search-card">
            <h2>Track Your Shipment</h2>
            <form class="search-form" id="trackingForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="trackingNumber" 
                    placeholder="Enter tracking number (e.g., SS000000001)"
                    required
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    <span>Track Package</span>
                    <span class="spinner"></span>
                </button>
            </form>
            <p class="hint">Enter your tracking number to view real-time shipment status and delivery updates</p>
            <div class="debug-info" id="debugInfo"></div>
        </div>

        <div class="alert alert-error" id="errorAlert"></div>

        <div class="results-card" id="resultsCard">
            <div class="tracking-header">
                <div>
                    <div class="tracking-label">Tracking Number</div>
                    <div class="tracking-number" id="displayTrackingNumber">--</div>
                </div>
                <div>
                    <span class="status-badge" id="statusBadge">--</span>
                </div>
            </div>

            <div class="package-info">
                <div class="info-item">
                    <div class="info-label">Customer</div>
                    <div class="info-value" id="customerName">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">From</div>
                    <div class="info-value" id="fromLocation">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">To</div>
                    <div class="info-value" id="toLocation">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Service Type</div>
                    <div class="info-value" id="serviceType">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Estimated Delivery</div>
                    <div class="info-value" id="estimatedDelivery">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Package Type</div>
                    <div class="info-value" id="packageType">--</div>
                </div>
            </div>

            <h3 style="margin-bottom: 1.5rem; font-family: 'Sora', sans-serif;">Tracking History</h3>
            <div class="timeline" id="timeline">
                <!-- Timeline items will be inserted here -->
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SHEETDB_API = 'https://sheetdb.io/api/v1/wr8g8nxcnri1f';

        const form = document.getElementById('trackingForm');
        const resultsCard = document.getElementById('resultsCard');
        const errorAlert = document.getElementById('errorAlert');
        const trackingInput = document.getElementById('trackingNumber');
        const submitBtn = document.getElementById('searchBtn');
        const debugInfo = document.getElementById('debugInfo');

        function showDebug(message) {
            console.log('DEBUG:', message);
            debugInfo.innerHTML += message + '<br>';
            debugInfo.classList.add('show');
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.add('show');
            resultsCard.classList.remove('show');
            
            setTimeout(() => {
                errorAlert.classList.remove('show');
            }, 5000);
        }

        function getStatusClass(status) {
            if (!status) return 'status-pending';
            
            const statusLower = status.toLowerCase();
            if (statusLower.includes('delivered')) return 'status-delivered';
            if (statusLower.includes('transit')) return 'status-in-transit';
            if (statusLower.includes('delivery')) return 'status-out-for-delivery';
            if (statusLower.includes('exception') || statusLower.includes('delay')) return 'status-exception';
            return 'status-pending';
        }

        function formatDate(dateString) {
            if (!dateString || dateString === '') return 'N/A';
            
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) return dateString;
                
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (e) {
                return dateString;
            }
        }

        function displayTrackingInfo(shipment, events) {
            // Update header
            document.getElementById('displayTrackingNumber').textContent = shipment.tracking_number || 'N/A';
            const statusBadge = document.getElementById('statusBadge');
            statusBadge.textContent = shipment.current_status || 'Unknown';
            statusBadge.className = 'status-badge ' + getStatusClass(shipment.current_status);

            // Update package info
            document.getElementById('customerName').textContent = shipment.customer_name || 'N/A';
            document.getElementById('fromLocation').textContent = shipment.pickup_address || 'N/A';
            document.getElementById('toLocation').textContent = shipment.delivery_address || 'N/A';
            document.getElementById('serviceType').textContent = shipment.service_type || 'N/A';
            document.getElementById('estimatedDelivery').textContent = formatDate(shipment.estimated_delivery);
            document.getElementById('packageType').textContent = shipment.package_type || 'N/A';

            // Update timeline
            const timeline = document.getElementById('timeline');
            
            if (events.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-timeline">
                        <p>No tracking events yet. Check back soon for updates!</p>
                    </div>
                `;
            } else {
                // Sort events by timestamp (newest first)
                events.sort((a, b) => {
                    const dateA = new Date(a.event_timestamp);
                    const dateB = new Date(b.event_timestamp);
                    return dateB - dateA;
                });

                timeline.innerHTML = events.map((event, index) => `
                    <div class="timeline-item">
                        <div class="timeline-dot ${index === 0 ? 'active' : ''}"></div>
                        <div class="timeline-content">
                            <div class="timeline-time">${formatDate(event.event_timestamp)}</div>
                            <div class="timeline-status">${event.event_status || 'Status Update'}</div>
                            ${event.event_location ? `<div class="timeline-location">üìç ${event.event_location}</div>` : ''}
                            ${event.event_description ? `<div class="timeline-location">${event.event_description}</div>` : ''}
                        </div>
                    </div>
                `).join('');
            }

            // Show results
            resultsCard.classList.add('show');
            errorAlert.classList.remove('show');
            
            // Scroll to results
            resultsCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        async function trackPackage(trackingNumber) {
            try {
                debugInfo.innerHTML = '';
                const cleanTrackingNumber = trackingNumber.trim().toUpperCase();
                
                showDebug(`Searching for: ${cleanTrackingNumber}`);
                showDebug(`API URL: ${SHEETDB_API}`);
                
                // Fetch shipments
                showDebug('Fetching Active_Shipments...');
                const shipmentResponse = await fetch(`${SHEETDB_API}?sheet=Active_Shipments`);
                
                showDebug(`Response status: ${shipmentResponse.status}`);
                
                if (!shipmentResponse.ok) {
                    throw new Error(`HTTP error! status: ${shipmentResponse.status}`);
                }
                
                const allShipments = await shipmentResponse.json();
                showDebug(`Found ${allShipments.length} total shipments`);
                
                // List all tracking numbers
                if (allShipments.length > 0) {
                    showDebug('Available tracking numbers:');
                    allShipments.forEach((s, i) => {
                        showDebug(`  ${i + 1}. "${s.tracking_number}" (${s.customer_name || 'No name'})`);
                    });
                }
                
                // Find exact match
                const shipment = allShipments.find(s => {
                    if (!s.tracking_number) return false;
                    const cleanShipmentNumber = s.tracking_number.toString().trim().toUpperCase();
                    return cleanShipmentNumber === cleanTrackingNumber;
                });
                
                if (!shipment) {
                    showDebug(`‚ùå No match found for "${cleanTrackingNumber}"`);
                    throw new Error(`Tracking number "${trackingNumber}" not found. Please check and try again.`);
                }
                
                showDebug(`‚úì Found shipment for: ${shipment.customer_name}`);
                
                // Fetch tracking events
                let events = [];
                try {
                    showDebug('Fetching Tracking_Events...');
                    const eventsResponse = await fetch(`${SHEETDB_API}?sheet=Tracking_Events`);
                    
                    if (eventsResponse.ok) {
                        const allEvents = await eventsResponse.json();
                        showDebug(`Found ${allEvents.length} total events`);
                        
                        events = allEvents.filter(e => {
                            if (!e.tracking_number) return false;
                            const cleanEventNumber = e.tracking_number.toString().trim().toUpperCase();
                            return cleanEventNumber === cleanTrackingNumber;
                        });
                        
                        showDebug(`‚úì Found ${events.length} events for this shipment`);
                    }
                } catch (eventError) {
                    showDebug(`‚ö† Could not fetch events: ${eventError.message}`);
                }
                
                // Display the tracking info
                displayTrackingInfo(shipment, events);
                
            } catch (error) {
                showDebug(`‚ùå ERROR: ${error.message}`);
                throw error;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const trackingNumber = trackingInput.value.trim();
            
            if (!trackingNumber) {
                showError('Please enter a tracking number');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.classList.add('loading');

            try {
                await trackPackage(trackingNumber);
            } catch (error) {
                showError(error.message || 'Failed to track package. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
